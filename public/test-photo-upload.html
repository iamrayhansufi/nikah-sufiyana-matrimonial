<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Upload Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            background: #f5f5f5;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        #results {
            max-height: 400px;
            overflow-y: auto;
            background: #000;
            color: #0f0;
            padding: 15px;
            font-family: 'Courier New', monospace;
            border-radius: 4px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>üîß Photo Upload Test Page</h1>
    
    <div class="test-section">
        <h2>1. Redis Connection Test</h2>
        <button onclick="testRedisConnection()">Test Redis Connection</button>
        <div id="redis-status"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Photo Upload Test</h2>
        <p class="info">
            <strong>Note:</strong> You need to be logged in for photo upload to work.
            If not logged in, you'll get an "Unauthorized" error.
        </p>
        <input type="file" id="photo-input" accept="image/*">
        <button onclick="testPhotoUpload()">Upload Photo</button>
        <div id="upload-status"></div>
    </div>
    
    <div class="test-section">
        <h2>3. Debug Console</h2>
        <button onclick="clearResults()">Clear Console</button>
        <div id="results"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#f00' : type === 'success' ? '#0f0' : '#0ff';
            results.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
            results.scrollTop = results.scrollHeight;
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testRedisConnection() {
            const statusDiv = document.getElementById('redis-status');
            statusDiv.innerHTML = '<div class="info">Testing Redis connection...</div>';
            log('Testing Redis connection...', 'info');
            
            try {
                const response = await fetch('/api/test/redis');
                const data = await response.json();
                
                log(`Redis response: ${JSON.stringify(data, null, 2)}`, response.ok ? 'success' : 'error');
                
                if (response.ok && data.status === 'success') {
                    statusDiv.innerHTML = '<div class="success">‚úÖ Redis connection successful!</div>';
                } else {
                    statusDiv.innerHTML = `<div class="error">‚ùå Redis test failed: ${data.error || 'Unknown error'}</div>`;
                }
            } catch (error) {
                log(`Redis test error: ${error.message}`, 'error');
                statusDiv.innerHTML = `<div class="error">‚ùå Redis test failed: ${error.message}</div>`;
            }
        }

        async function testPhotoUpload() {
            const fileInput = document.getElementById('photo-input');
            const statusDiv = document.getElementById('upload-status');
            
            if (!fileInput.files || !fileInput.files[0]) {
                statusDiv.innerHTML = '<div class="error">Please select a photo first</div>';
                return;
            }
            
            const file = fileInput.files[0];
            statusDiv.innerHTML = '<div class="info">Uploading photo...</div>';
            log(`Starting upload for file: ${file.name} (${file.size} bytes)`, 'info');
            
            try {
                const formData = new FormData();
                formData.append('photo', file);
                
                log('Sending upload request...', 'info');
                const response = await fetch('/api/profiles/upload-photo', {
                    method: 'POST',
                    body: formData
                });
                
                log(`Upload response status: ${response.status}`, response.ok ? 'success' : 'error');
                
                const responseText = await response.text();
                log(`Upload response text: ${responseText}`, 'info');
                
                let data;
                try {
                    data = JSON.parse(responseText);
                    log(`Parsed response: ${JSON.stringify(data, null, 2)}`, 'success');
                } catch (parseError) {
                    log(`Failed to parse response as JSON: ${parseError.message}`, 'error');
                    throw new Error(`Invalid JSON response: ${responseText}`);
                }
                
                if (response.ok) {
                    statusDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ Photo uploaded successfully!<br>
                            URL: ${data.url}<br>
                            Total Photos: ${data.debug?.totalPhotos || 'Unknown'}
                        </div>
                    `;
                } else {
                    statusDiv.innerHTML = `<div class="error">‚ùå Upload failed: ${data.error || 'Unknown error'}</div>`;
                }
            } catch (error) {
                log(`Upload error: ${error.message}`, 'error');
                statusDiv.innerHTML = `<div class="error">‚ùå Upload failed: ${error.message}</div>`;
            }
        }

        // Test Redis connection on page load
        window.onload = function() {
            log('Photo Upload Test Page loaded', 'success');
            testRedisConnection();
        };
    </script>
</body>
</html>
